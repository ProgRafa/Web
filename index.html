<!doctype html>

<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="./assets/img/logos/logo-maxi-doctor.png">
    <meta charset="utf-8" />
    <title>Max Doctor - Canal de Compra</title>

    <meta name="description" content="Max Doctor, a plataforma direta do seu anestésico. 
    Aqui você encontra facilidade, quantidade, frete grátis, agilidade e comodidade." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" type="text/css" href="./assets/css/min/index.min.css" />
    <script src="./assets/js/min/validation.min.js"></script>
</head>

<body>
    <header>
        <div class="row">
            <img src="./assets/img/logos/logo-maxi-doctor.png" alt="Max Doctor" />
        </div>
        <div class="row">
            <h1 class="col-12-16">A PLATAFORMA DE COMPRA DIRETA DO SEU ANESTÉSICO TÓPICO</h1>
        </div>
    </header>

    <div class="container">
        <form id="login-form">
            <div class="row">
                <div class="cmp-input col-12-16">
                    <label for="txt-crm">CRM</label>
                    <input type="text" id="txt-crm" placeholder="000.000-0" minlength="9" maxlength="9" autocomplete="off" />
                </div>
            </div>
            <div class="row">
                <div class="cmp-input col-12-16">
                    <label for="cmb-uf">UF</label>
                    <select id="cmb-uf">
                        <option value="" disabled hidden selected>Selecionar</option>
                        <option value="RS">RS</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="SC">SC</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button class="btn col-12-16">CONTINUE</button>
            </div>
            <div class="row">
                <p class="col-9-16">CANAL DE COMPRA EXCLUSIVO PARA CLASSE MÉDICA</p>
            </div>
        </form>
    </div>

    <footer>
        <div class="row fwrap space-around">
            <div class="col-6-16">
                <div class="row"><img src="./assets/img/icons/icon-facilidade.png" alt="carrinho" /></div>
                <p>FACILIDADE DE COMPRA</p>
            </div>
            <div class="col-6-16">
                <div class="row"><img src="./assets/img/icons/icon-quantidade.png" alt="carrinho" /></div>
                <p>QUANTIDADE NÃO LIMITADA</p>
            </div>
            <div class="col-5-16">
                <div class="row"><img src="./assets/img/icons/icon-frete.png" alt="carrinho" /></div>
                <p>FRETE GRÁTIS</p>
            </div>
            <div class="col-5-16">
                <div class="row"><img src="./assets/img/icons/icon-agilidade.png" alt="carrinho" /></div>
                <p>AGILIDADE</p>
            </div>
            <div class="col-5-16">
                <div class="row"><img src="./assets/img/icons/icon-comodidade.png" alt="carrinho" /></div>
                <p>COMODIDADE</p>
            </div>
        </div>
    </footer>
</body>
</html>
